<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Where Should We Meet?</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="mapDiv"></div>
	<div id="searchBar">
		<form data-bind="submit: searchLines">
			<input type="text" placeholder="Select a subway line" data-bind="value:lineToFilter, selectOnFocus: true">
			<input type="submit" value="Filter Lines" class="submit">
			<p data-bind="visible: lineToFilter().length > 0, click: clearFilter" class="clearbutton">Clear filter</p>
		</form>
		<form data-bind="visible: lineToFilter().length > 0, submit: searchStations">
			<input type="text" placeholder="Filter by station name" data-bind="value:stationToFilter, selectOnFocus: true">
			<input type="submit" value="Filter Stations" class="submit">
			<p data-bind="visible: stationToFilter().length > 0, click: clearFilter" class="clearbutton">Clear filter</p>
		</form>
		<div id="scrollList" data-bind="visible:lineToFilter().length > 0">
			<ul id="results" data-bind="foreach: filteredStationList">
				<li>
					<p data-bind="text: stationName"></p>
				</li>
			</ul>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/lib/oauth-signature.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBoM5h4efcjiFRrrBBkWZUn1FudEzOGr54"></script>
	<script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
